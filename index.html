<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/styles.css">

    <title>Local Storage</title>
</head>
<body>

        <div class="row header"></div>
        <div class="container card shadow">
        <div class="floating">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submission">
                Submit a presentation!
            </button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletion">
                Delete a presentation.
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col offset-md-4 h1">
                Presentations summary
            </div>
        </div>
            <table class="table css-serial">
                <thead class="alert-primary">
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Title</th>
                    <th scope="col">Mail</th>
                    <th scope="col">URL</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <div id="blank"></div>


            <!-- Form modal -->
        <div class="modal fade" id="submission" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Give us some backstory!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="">
                                <form class="col-md-8 offset-md-2">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Pr√©nom</label>
                                        <input type="text" class="form-control" id="firstName">
                                    </div> 
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="lastName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title">
                                    </div>                
                                    <div class="mb-3">
                                        <label for="" class="form-label">Mail</label>
                                        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="url" class="form-label">URL Prez</label>
                                        <input type="text" class="form-control" id="url" >
                                    </div>
                                    <button type="button" id="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Suppression modal -->
        <div class="modal fade" id="deletion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Which row to suppress?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="">
                                <form class="col-md-8 offset-md-2">
                                    <div class="mb-3">
                                        <label for="rowValue" class="form-label">Row:</label>
                                        <input type="number" class="form-control" id="rowValue">
                                    </div>
                                    <button type="button" id="suppression" class="btn btn-primary" data-bs-dismiss="modal">Suppress</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <img src="public/assets/img/snoopdogg.gif" alt=""> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="public/assets/js/script.js"></script>
</body>
</html>
